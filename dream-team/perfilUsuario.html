        </div>
    </header>
    <main>
        <div class="tool-bar">
            <button onclick="showPerfil()" class="mainButtonBar">Perfil</button>
            <br>
            <button onclick="backPage()" class="buttonBar">Feed</button>
            <br>
            <button onclick="showDados()" class="buttonBar">Meus dados</button>
            <br>
            <button onclick="Direct()" class="buttonBar">Apagar conta</button>
            <br>
           
        </div>
        <div class="barRight">
            <br><br>
            <br>
            <label class="myDT">FAVORITOS</label>
            <br><br><br><br><br>
            <input type="text" id="innerHtml" class="inputFav" readonly>
                <button onclick="delButton1()" class="delButton">REMOVER</button>
            <br><br><br>
            <br><br><br>
            <input type="text" id="innerHtml2" class="inputFav" readonly>
                <button onclick="delButton2()" class="delButton">REMOVER</button>
            <br><br><br>
            <br><br><br>
            <input type="text" id="innerHtml3" class="inputFav" readonly>
                <button onclick="delButton3()" class="delButton">REMOVER</button>
        </div>

        <div class="perfil_User">
            <img src="imagens/elonmuskk2.png" class="imgPf">

            <input type="text" id="name" class="inputNm" readonly>
            <input type="text" id="profi" class="inputPfi" placeholder="Informe sua profissão">
            <textarea id="infos" class="inputInfo" placeholder="Adicione uma descrição sobre você" maxlength="200" style="resize: none"></textarea>
            <textarea id="qualify" class="inputQlf" placeholder="Adicione suas qualificações" maxlength="200" style="resize: none"></textarea>

            <button type="button" onclick="attDados()" class="btDados">Atualizar minhas informações</button>
        </div>
    </main>
